<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my-css.css">
    <title>Cash register</title>
</head>
<body>
     <div class="container">
         
        <h1 id="first-heading">Cash Register</h1>
     
     <p class="discription">
         Enter bill amount and cash given by the customer and see minimum number of notes to be returned
     </p>
     <label for="total-bill">Bill amount</label>
     <input id ="total-bill" type="number">
     <label for="cash-given">Cash given</label>
     <input id="cash-given"  type="number">
     <button id="check-btn">Submit</button>
     <p id="error-msg"></p>
     <table class="notes-table">
           <tr>
               <th>No. of notes</th>
               <td class="no-of-notes"></td>
               <td class="no-of-notes"></td>
               <td class="no-of-notes"></td>
               <td class="no-of-notes"></td>
               <td class="no-of-notes"></td>
               <td class="no-of-notes"></td>
               <td class="no-of-notes"></td>
           </tr>
           <tr>
               <th>Note</th>
               <td>2000</td>
               <td>500</td>
               <td>100</td>
               <td>20</td>
               <td>10</td>
               <td>5</td>
               <td>1</td>
           </tr>
     </table>
     </div>
<script src="my-js.js"></script>
</body>
</html>
